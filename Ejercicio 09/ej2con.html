<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Número Par o Impar</title>
</head>
<body>

    <label for="numeroInput">Ingrese un número:</label>
    <input type="number" id="numeroInput">
    <br>
    <button onclick="verificarParImpar()">Verificar Par o Impar</button>
    <p id="resultado"></p>

    <script>
        function verificarParImpar() {
            // Obtener el valor del número ingresado
            var numero = document.getElementById("numeroInput").value;

            // Verificar si el número es par o impar
            var mensaje = (numero % 2 === 0) ? "El número " + numero + " es par." : "El número " + numero + " es impar.";

            // Mostrar el resultado en un párrafo
            document.getElementById("resultado").innerHTML = mensaje;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números al Azar</title>
</head>
<body>

    <script>
        var continuar = confirm("¿Desea generar un número al azar entre 0 y 10 inclusive?");

        while (continuar) {
            // Generar número al azar y mostrar en un alert
            var numero = Math.floor(Math.random() * 11); // Números entre 0 y 10
            alert("Número generado: " + numero);

            // Preguntar nuevamente al usuario si desea generar otro número
            continuar = confirm("¿Desea generar otro número al azar?");
        }
    </script>

</body>
</html>

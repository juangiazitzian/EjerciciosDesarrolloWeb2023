<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Categoría en UADE</title>
</head>
<body>

    <script>
        // Solicitar al usuario el ingreso del nombre
        var nombre = prompt("Ingrese su nombre:");

        // Consultar la categoría en UADE (docente o alumno)
        var categoria = prompt("¿Es usted docente o alumno en UADE?");

        // Imprimir un párrafo con el mensaje
        document.write("<p>Hola, " + nombre + ", sos " + categoria + ".</p>");
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Sueldo</title>
</head>
<body>

    <label for="valorHoraInput">Ingrese el valor por hora:</label>
    <input type="number" id="valorHoraInput">
    <br>
    <label for="horasPorDiaInput">Ingrese la cantidad de horas trabajadas por día:</label>
    <input type="number" id="horasPorDiaInput">
    <br>
    <label for="antiguedadInput">Ingrese la antigüedad en años:</label>
    <input type="number" id="antiguedadInput">
    <br>
    <button onclick="calcularSueldo()">Calcular Sueldo</button>
    <p id="resultados"></p>

    <script>
        function calcularSueldo() {
            // Obtener los valores ingresados
            var valorHora = parseFloat(document.getElementById("valorHoraInput").value);
            var horasPorDia = parseFloat(document.getElementById("horasPorDiaInput").value);
            var antiguedad = parseInt(document.getElementById("antiguedadInput").value);

            // Calcular sueldo bruto mensual
            var sueldoBruto = valorHora * horasPorDia * 20; // Se asume un mes de 20 días laborables

            // Calcular descuento por aportes (20%)
            var descuento = sueldoBruto * 0.2;
            var sueldoNeto = sueldoBruto - descuento;

            // Calcular plus por antigüedad
            var plusAntiguedad = 0;
            if (antiguedad >= 5 && antiguedad <= 10) {
                plusAntiguedad = 1000;
            } else if (antiguedad > 10) {
                plusAntiguedad = 1500;
            }

            // Sumar el plus al sueldo neto
            sueldoNeto += plusAntiguedad;

            // Mostrar resultados
            document.getElementById("resultados").innerHTML = "Sueldo Bruto Mensual: $" + sueldoBruto.toFixed(2) + "<br>Sueldo Neto Mensual: $" + sueldoNeto.toFixed(2);
        }
    </script>

</body>
</html>

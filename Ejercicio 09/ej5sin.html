<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso y Mostrado de Números</title>
</head>
<body>

    <script>
        // Declarar un array para almacenar los números
        var numeros = [];

        // Solicitar al usuario el ingreso de 10 números
        for (var i = 0; i < 10; i++) {
            var numero = parseFloat(prompt("Ingrese el número " + (i + 1) + ":"));
            numeros.push(numero);
        }

        // Mostrar los números en párrafos
        document.write("<h2>Números ingresados:</h2>");
        for (var i = 0; i < numeros.length; i++) {
            document.write("<p>Número " + (i + 1) + ": " + numeros[i] + "</p>");
        }
    </script>

</body>
</html>
